<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="favicon" href="">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <div class="header-top-section">
                <div class="search-bar">
                    <label for="search"><img src="./resources/icons/magnify.svg" alt="search icon"
                            id="search-label"></label>
                    <input type="search" id="search" name="search">
                </div>
                <div class="notification">
                    <img src="./resources/icons/bell-ring-outline.svg" alt="bell rind outline"> <img
                        src="./resources/profile-pics/pikachu.png" alt="pikachu profile pic">
                    <p>Pikachu Electrius</p>
                </div>

            </div>
            <div class="header-bottom-section">
                <div>
                    <div>
                        <img src="./resources/profile-pics/pikachu.png" alt="">
                    </div>
                    <div>
                        <p>Hi there,</p>
                        <p>Pikachu Electrius (@pikachu)</p>
                    </div>
                </div>
                <div>
                    <ul>
                        <li>New</li>
                        <li>Upload</li>
                        <li>Share</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="sidebar"></div>
        <div class="projects"></div>
        <div class="news"></div>
    </div>
</body>

</html>
